<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Çalışmam</title>
</head>
<body>
<form action="register.js">
   
<p><label for="ad">Adınız:</label>
    <input type="text" id="ad"></p>
    <p><label for="soyad">Soyadınız:</label>
        <input type="text" id="soyad"></p>
<p><label for="yas">Yaşınız:</label></p>
<input type="number" id="yas">
<p><label for="sifre">Şifre</label>
<input type="password" id="sifre">
</p>
<p><label for="mail">Email:</label>
<input type="email" id="mail">
</p>
<p><label for="onay">Onaylıyorum:</label>
<input type="checkbox" id="onay">
</p>
<p><label for="cinsiyet">Kadın:</label>
<input type="radio" name="cns" id="cinsiyet">
<label for="cinsiyet">Erkek</label>
<input type="radio" name="cns" id="cinsiyet">
</p>
<p><label for="dosya">Dosya Yükle</label>
<input type="file" name="" id="dosya">
</p>
<select name="iller" id="">
    <option value="01">Adana</option>
    <option value="02">Adıyaman</option>
    <option value="03">Afyon</option>
</select>
<p><label for="adres">Adres:</label>
<textarea name="" id="adres" cols="30" rows="10"></textarea>
</p>
<p><input type="button" value="Kaydet"></p>
<input type="submit" value="Gönderme">
<input type="reset" value="Reset">
<input type="color" name="" id="">
<input type="datetime" name="Zaman" id="">
</form>

    
</body>
</html>
